version: 2

# Try using these source definitions instead!
sources:
  - name: ecom
    schema: "{{ target.schema }}_raw"
    description: E-commerce data for the Jaffle Shop
    tables:
      - name: raw_customers
        description: One record per person who has purchased one or more items
        columns:
          - name: id
            description: The unique key for each customer.
            data_tests:
              - not_null
              - unique
      - name: raw_orders
        description: One record per order (consisting of one or more order items)
        config:
          loaded_at_field: ordered_at
      - name: raw_items
        description: Items included in an order
        columns:
          - name: id
            description: The unique key for each order item.
          - name: order_id
            description: "{{doc('order_id')}}"
          - name: sku
            description: The product that was ordered.
      - name: raw_stores
        config:
          loaded_at_field: opened_at
      - name: raw_products
        description: One record per SKU for items sold in stores
      - name: raw_supplies
        description: One record per supply per SKU of items sold in stores
      - name: raw_supplies_again
        identifier: raw_supplies
  - name: analytics
    schema: "{{ target.schema }}_analytics"
    tables:
      - name: raw_supplies
        description: One record per supply per SKU of items sold in stores
